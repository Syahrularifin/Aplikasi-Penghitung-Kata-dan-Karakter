<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung Kata & Karakter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }
    .counter-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container counter-container">
    <h1 class="text-center text-primary mb-4">Penghitung Kata & Karakter</h1>
    <div class="form-group mb-4">
      <textarea id="textInput" class="form-control" rows="5" placeholder="Ketik atau tempel teks di sini..."></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <h5 class="text-success">Kata: <span id="wordCount">0</span></h5>
      <h5 class="text-info">Karakter: <span id="charCount">0</span></h5>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    // Fungsi untuk menghitung kata dan karakter
    function updateCounts() {
      const text = textInput.value;
      const words = text.trim().split(/\s+/).filter(word => word !== '').length;
      const chars = text.length;

      wordCount.textContent = words;
      charCount.textContent = chars;
    }

    // Event listener untuk memperbarui jumlah kata dan karakter
    textInput.addEventListener('input', updateCounts);
  </script>
</body>
</html>
